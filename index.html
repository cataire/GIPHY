<!DOCTYPE html>
<html>
<head>
	<title>GIPHY app</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

	<div class = "container">
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    			<h1 class="display-3">Christmas GIPHY Winter fun!</h1>
    			<p class="lead"> Find the gifs you want.
    				<br>Click on a button to get gifs. <br>Click on a gif to make it move.</p>
  			</div>
		</div>

	</div>
	<div class="container">	
		<div class="row">
			<div class="buttons col-md-12">
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 offset-md-8">
			 <div class="input-group">
			      <input type="text" class="form-control search-input" placeholder="More gifs?" aria-label="search">
			      	<span class="input-group-btn">
			        	<button class="btn btn-secondary input-button" type="button">Get them!</button>
			      
			      	</span>
			    </div>  	
			 </div>
		</div>  
		<div class="row">	    
			<div class="results col-lg-12 col-md-12">
			</div>
		</div>


	</div>

	<script src="assets/javascript/app.js"></script>
	
</body>	

</html>
